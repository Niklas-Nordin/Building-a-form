<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Get Money</title>
</head>
<body>
    <h1>GetFreeMoney.com</h1>
    <form class="container" action="https://httpbin.org/anything" method="post">
        <fieldset class="förnamn">
            <label for="förnamn">Phon number</label>
            <input type="text" id="förnamn" name="förnamn">
        </fieldset>

    <fieldset class="efternamn">
                <label for="efternamn">Emejl</label>
        <input type="text" id="efternamn" name="efternamn">
    </fieldset>                

    <fieldset class="password">
                <label for="password">Passworld</label>
        <input type="password" id="password" name="password">
    </fieldset>             


    <fieldset class="övrigt">
        <label for="övrigt">Card Informaton</label>
        <textarea id="övrigt" name="övrigt" rows="4" cols="50" placeholder="Please enter credit card info here..."></textarea>
    </fieldset>
    <img src="./img/how-to-get-free-money.png" alt="">


    <fieldset class="radio">
        <input type="radio" id="hej" name="hej" value="hej">
        <label for="hej">Visa</label>
        <input type="radio" id="hej-på" name="hej-på" value="hej på">
        <label for="hej-på">Mastercard</label>
        <input type="radio" id="hej-på-dig" name="hej-på-dig" value="hej på dig">
        <label for="hej-på-dig">Express</label>
    </fieldset>
        
    <fieldset class="checkbox">
        <p>Amount</p>
        <input type="checkbox" id="hejdå" name="hejdå" value="hejdå">
        <label for="hejdå">10.000 :-</label>
        <input type="checkbox" id="hejdå-på" name="hejdå-på" value="hejdå-på">
        <label for="hej-på">20.000 :-</label>
        <input type="checkbox" id="hejdå-på-dig" name="hejdå-på-dig" value="hejdå-på-dig">
        <label for="hejdå-på-dig">30.000 :-</label>
    </fieldset>
       
        <input class="btn" id="blink" type="submit" value="Get Money">
        <img class="emoji" src="./img/Emoji happy.png" alt="">
        
        
    </form>
</body>
</html>
